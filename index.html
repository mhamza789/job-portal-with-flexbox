<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Job Portal</title>
</head>
<body>

    <main>
        <nav>
            <div>
                <h1><a href="#" class="logo">Jobby</a></h1>
            </div>
            <div>
                <a href="#" class="menu-link">Post a job</a>
                <a href="#" class="menu-link">Startups</a>
                <a href="#" class="menu-link">Companies</a>
                <a href="#" class="menu-link">How it works</a>
            </div>
            <div>
                <button class="menu-btn">Sign Up</button>
            </div>
        </nav>
        <header>
            <div class="col-1">
                <div class="green-label"><div>Looking for a job?</div></div>
                <h1 class="main-heading">Find your <span style="color: #2F80ED;">dream job</span> that fit your skills.</h1>
                <p class="main-para">We have got more than 80,000+ jobs for approximately every profession. Search for your dream job and apply for one that you love.</p>
                <div class="input-container">
                    <div>
                        <img src="images/briefcase.png" alt="" class="input-icon">
                        <input type="search" placeholder="Job Title" class="job-input">
                    </div>
                    <div>
                        <img src="images/location.png" alt="" class="input-icon" class="search-input">
                        <input type="search" placeholder="Location">
                    </div>
                    <div>
                        <img src="images/search-icon.svg" alt="" class="input-icon search-icon">
                        <button class="search-btn">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <img src="images/job-image.svg" alt="Job image" width="70%">
            </div>
        </header>
    </main>
   
</body>
</html>
